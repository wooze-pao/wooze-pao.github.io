<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Translate</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 全局样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        min-width: 400px;
      }

      /* 标题区域 */
      #title {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      #title h1 {
        font-family: "Ma Shan Zheng", cursive;
        font-size: 48px;
        color: #333;
      }

      #gemini {
        width: 100px;
        height: 50px;
      }

      .select {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
      }

      .lau {
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
        color: #333;
        cursor: pointer;
        transition: border-color 0.3s ease;
      }

      .lau:hover {
        border-color: #007bff;
      }

      .switch-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      .switch-btn:hover {
        background-color: rgba(0, 123, 255, 0.1);
      }

      .switch-btn img {
        width: 24px;
        height: 24px;
      }

      /* 输入框区域 */
      #input {
        position: relative;
        /* 作为参照点 */
        margin-bottom: 20px;
        width: 100%;
        max-width: 600px;
      }

      .textarea {
        width: 100%;
        height: 150px;
        padding: 15px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #fff;
        color: #333;
        resize: none;
        transition: border-color 0.3s ease;
      }

      #level {
        position: absolute;
        right: 20px;
        /* 距离右侧 10px */
        bottom: 20px;
        /* 距离底部 10px */
        padding: 5px;
        font-size: 14px;
        border-radius: 8px;
      }

      .textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      #output {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 150px;
        position: relative;
      }

      #gemini-color {
        width: 50px;
        height: 50px;
        opacity: 0.5;
      }

      .container {
        display: none;
        position: absolute;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(7, 30px);
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        left: 50%;
        transform: translateX(-50%);
        width: calc(100% - 200px);
        margin-top: 20px;
        z-index: 10;
      }

      .container > div {
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.5s ease;
      }

      .container > div:hover {
        background-color: #e9ecef;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }

      .spin {
        animation: rotate 1s linear infinite;
        display: block;
      }

      .select select {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
      }

      .fadeIn {
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <div id="title">
      <img src="assets/gemini-brand-color.svg" alt="gemini" id="gemini" />
      <h1 class="ma-shan-zheng-regular">翻译</h1>
    </div>

    <div class="select fadeIn">
      <select id="select1">
        <option value="auto">自动检测</option>
        <option value="zh">中文</option>
        <option value="en">英语</option>
        <option value="fr">法语</option>
        <option value="de">德语</option>
        <option value="es">西班牙语</option>
        <option value="pt">葡萄牙语</option>
        <option value="ru">俄语</option>
        <option value="ja">日语</option>
        <option value="ko">韩语</option>
        <option value="ar">阿拉伯语</option>
        <option value="hi">印地语</option>
        <option value="bn">孟加拉语</option>
        <option value="it">意大利语</option>
        <option value="tr">土耳其语</option>
        <option value="nl">荷兰语</option>
        <option value="th">泰语</option>
        <option value="vi">越南语</option>
        <option value="el">希腊语</option>
        <option value="sv">瑞典语</option>
        <option value="pl">波兰语</option>
        <option value="uk">乌克兰语</option>
        <option value="cs">捷克语</option>
        <option value="ro">罗马尼亚语</option>
        <option value="hu">匈牙利语</option>
      </select>

      <button class="switch-btn">
        <img
          src="assets/swap_horiz_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg"
        />
      </button>

      <select id="select2">
        <option value="auto">自动检测</option>
        <option value="zh">中文</option>
        <option value="en">英语</option>
        <option value="fr">法语</option>
        <option value="de">德语</option>
        <option value="es">西班牙语</option>
        <option value="pt">葡萄牙语</option>
        <option value="ru">俄语</option>
        <option value="ja">日语</option>
        <option value="ko">韩语</option>
        <option value="ar">阿拉伯语</option>
        <option value="hi">印地语</option>
        <option value="bn">孟加拉语</option>
        <option value="it">意大利语</option>
        <option value="tr">土耳其语</option>
        <option value="nl">荷兰语</option>
        <option value="th">泰语</option>
        <option value="vi">越南语</option>
        <option value="el">希腊语</option>
        <option value="sv">瑞典语</option>
        <option value="pl">波兰语</option>
        <option value="uk">乌克兰语</option>
        <option value="cs">捷克语</option>
        <option value="ro">罗马尼亚语</option>
        <option value="hu">匈牙利语</option>
      </select>
    </div>
    <div id="input" class="fadeIn">
      <textarea
        class="textarea roboto-body"
        placeholder="请输入要翻译的内容"
      ></textarea>
      <select id="level">
        <option value="正常">正常</option>
        <option value="简单">简单</option>
        <option value="幼儿园">幼儿园</option>
      </select>
    </div>
    <div id="output" class="fadeIn">
      <span></span>
      <img src="assets/gemini-color.svg" id="gemini-color" />
    </div>

    <script>
      const input = document.getElementById("input");
      const textarea = document.querySelector("#input > textarea");
      const level = document.getElementById("level");
      const output = document.querySelector("#output > span");
      const container = document.querySelector("container");
      const select1 = document.getElementById("select1");
      const select2 = document.getElementById("select2");
      const switchBtn = document.querySelector(".switch-btn");
      const spinImg = document.getElementById("gemini-color");
      const languanage = [
        "自动检测",
        "中文",
        "英语",
        "法语",
        "德语",
        "西班牙语",
        "葡萄牙语",
        "俄语",
        "日语",
        "韩语",
        "阿拉伯语",
        "印地语",
        "孟加拉语",
        "意大利语",
        "土耳其语",
        "荷兰语",
        "泰语",
        "越南语",
        "希腊语",
        "瑞典语",
        "波兰语",
        "乌克兰语",
        "捷克语",
        "罗马尼亚语",
        "匈牙利语",
      ];

      let mainLang = localStorage.getItem("mainLang") || "auto";
      let toLang = localStorage.getItem("toLang") || "en";
      let levelLang = localStorage.getItem("level") || "正常";

      document.addEventListener("DOMContentLoaded", () => {
        select1.value = mainLang;
        select2.value = toLang;
        level.value = levelLang;
      });

      function sendInfo(str) {
        const prompt = str.trim();
        if (!prompt) {
          alert("请输入文字");
          return;
        }
        if (!toLang || !levelLang || !mainLang) {
          alert(程序出错, 请尝试重启浏览器);
          return;
        }

        sendApi(prompt);
      }

      async function sendApi(str) {
        spinImg.style.display = "block";
        spinImg.classList.add("spin");
        const urlVars = `langLevel=${levelLang}&prompt=${str}&toLang=${toLang}`;
        const apiUrl =
          `https://script.google.com/macros/s/AKfycbyzTrkC-yEZZn2oaoXehTo-_iaDFuGzVgUI7IlxaZnAmW_fcBxlES4K36J6UHkwe67dEw/exec?` +
          urlVars;
        console.log(apiUrl);
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error(`HTTP 错误! 状态码: ${response.status}`);
          }
          const data = await response.text();
          spinImg.classList.remove("spin");
          spinImg.style.display = "none";
          console.log("获取的数据:", data);
          output.innerText = data;
        } catch (error) {
          console.log(error);
        }
      }

      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          console.log("用户按下了 Enter 键！");
          console.log(textarea.value);
          sendInfo(textarea.value);
        }
      });

      level.addEventListener("change", () => {
        const value = level.value;
        levelLang = value;
        localStorage.setItem("level", value);
      });

      select1.addEventListener("change", () => {
        const value = select1.value;
        mainLang = value;
        localStorage.setItem("mainLang", value);
      });

      select2.addEventListener("change", () => {
        const value = select2.value;
        toLang = value;
        localStorage.setItem("toLang", value);
      });

      switchBtn.addEventListener("click", () => {
        const valueCache = mainLang;
        mainLang = toLang;
        toLang = valueCache;
        localStorage.setItem("mainLang", mainLang);
        localStorage.setItem("toLang", toLang);
        select1.value = mainLang;
        select2.value = toLang;
      });
    </script>
  </body>
</html>
