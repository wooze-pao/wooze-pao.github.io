<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译页</title>
    <link rel="icon" href="assets/gemini-color.svg">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* 全局样式 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
}

/* 标题区域 */
#title {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

#title h1 {
    font-family: 'Ma Shan Zheng', cursive;
    font-size: 48px;
    color: #333;
}

#gemini {
    width: 100px;
    height: 50px;
}

.select {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
}

.lau {
    padding: 10px;
    padding-left: 20px;
    padding-right: 20px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
    color: #333;
    cursor: pointer;
    transition: border-color 0.3s ease;
    
}

.lau:hover {
    border-color: #007BFF;
}

.switch-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 10px;
    border-radius: 8px;
    transition: background-color 0.3s ease;
}

.switch-btn:hover {
    background-color: rgba(0, 123, 255, 0.1);
}

.switch-btn img {
    width: 24px;
    height: 24px;
}

/* 输入框区域 */
#input {
    position: relative; /* 作为参照点 */
    margin-bottom: 20px;
    width: 100%;
    max-width: 600px;
}

.textarea {
    
    width: 100%;
    height: 150px;
    padding: 15px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #fff;
    color: #333;
    resize: none;
    transition: border-color 0.3s ease;
}

#level {
    position: absolute;
    right: 20px; /* 距离右侧 10px */
    bottom: 20px; /* 距离底部 10px */
    padding: 5px;
    font-size: 14px;
    border-radius: 8px;
}

.textarea:focus {
    border-color: #007BFF;
    outline: none;
}

#output {
    width: 100%;
    max-width: 600px;
    padding: 20px;
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 150px;
    position: relative;
}

#gemini-color {
    width: 50px;
    height: 50px;
    opacity: 0.5;
}

.container {
    display: none;
    position: absolute;
    grid-template-columns: repeat(4,1fr);
    grid-template-rows: repeat(7,30px);
    background-color: #fff;
    border: 1px solid #CCC  ;
    border-radius: 8px;
    padding: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: calc(100% - 200px);
    margin-top: 20px;
    z-index: 10;
}

.select {
    position: relative;
}
.container > div {
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background-color 0.5s ease;
    
}

.container > div:hover {
    background-color: #e9ecef;
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

.spin {
    animation: rotate 1s linear infinite;
}

    </style>
</head>
<body>
        <div id = "title">
        <img src="assets/gemini-brand-color.svg" alt="gemini" id = "gemini">
        <h1 class="ma-shan-zheng-regular">翻译<h1>
        </div>

    <div class="select">
    <button class="lau roboto-body" id="select1">
    <img src="assets/keyboard_arrow_down_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png">
    </button>
    
    <button class="switch-btn">
        <img src="assets/swap_horiz_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.svg">
    </button>

    <button class="lau roboto-body" id="select2">
        <img src="assets/keyboard_arrow_down_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png">
    </button>
    </div>
    <div class="container"></div>

    <div id = "input">
    <textarea class="textarea roboto-body" placeholder="请输入要翻译的内容"></textarea>
    <select id="level">
        <option value="正常">正常</option>
        <option value="简单">简单</option>
        <option value="幼儿园">幼儿园</option>
    </select>
    </div>
    <div id = "output">
        <img src="assets/gemini-color.svg" id="gemini-color">
    </div>

    <script>

//DOM

const selectElements = document.getElementsByClassName('lau')
const textinput = document.querySelector('.textarea')
const output = document.getElementById('output')
const btn = document.querySelector('.switch-btn')
const select1 = document.getElementById('select1')
const select2 = document.getElementById('select2')
const geminiIcon = document.getElementById('gemini-color')
const container = document.querySelector('.container')
const level = document.getElementById('level')

let mainLau = localStorage.getItem('mainLang') || '自动检测'
let toLau = localStorage.getItem('toLang') || 'Afrikaans';
let stopIt = false;
let promptChache = 'hahaahahahhahahahahahahahahahhaha' 
let levelValue = localStorage.getItem('Level') || "正常"


const updateOption = (element,value) => {
    element.textContent = value
}

window.onload = () => {
    container.style.display = 'none'
    textinput.focus()
}

//从文件获取语言列表
const start = async() => {
    try {
        const get = await (await fetch('assets/language.json'))
        const data = await get.json();
        dropDownBar(data)

        updateOption(select1,mainLau)
        updateOption(select2,toLau)
        level.value = levelValue
    }
    catch(error){
        console.log(error)
    }
}
start()

//将语言列表导入到下拉栏
const dropDownBar = (array) => {
    array.forEach((option) => {
    const op = document.createElement('div');
    op.textContent = option;
    op.id = option
    container.appendChild(op); 
    op.addEventListener('click',() => {
        if(btnValue === select1) {
            mainLau = option
            updateOption(select1,mainLau)
            localStorage.setItem('mainLang', mainLau);
        }else{
            toLau = option
            updateOption(select2,toLau)
            localStorage.setItem('toLang', toLau);
        }

        container.style.display = 'none';
    })
});

}

//获取后端ai
const getAiData = async(prompt) => {
    output.innerText = "";
    promptChache = prompt

    if (!geminiIcon.parentNode) {
        output.appendChild(geminiIcon);  
    }

    geminiIcon.style.display = 'block'; 
    geminiIcon.classList.add('spin');
     //console.log(prompt)

     try {
         const apiUrl = 'https://cloudfront.wooze.tech/api/data'
         const response = await fetch(apiUrl, {
             method: "POST",
             headers: {
                 "Content-Type": "application/json",
             },
             body: JSON.stringify({  
                text: prompt,
            language: toLau,
            levelLang: levelValue}),
         })
          
         const data = await response.json()
         stopIt = false
         geminiIcon.style.display = 'none'
         output.innerText = data.aitext
     } catch (error) {
         output.innerText = '无法获取信息'
         stopIt = false
     }
}

const openSwitch = () => {
    let btnValue;
    const openState = container.style.display
   if(openState === 'none') {
    container.style.display = 'grid'
   }
   else{
    container.style.display = 'none'
   }
}

//事件监听模块

document.addEventListener("click", function (event) {
    if (!container.contains(event.target) && !select1.contains(event.target) && !select2.contains(event.target)) {
        container.style.display = "none"; // 点击空白处隐藏
    }
});

document.addEventListener("click", function (event) {
    console.log('click')
});

select1.addEventListener('click',() => {
   openSwitch()
   btnValue = select1
})

select2.addEventListener('click',() => {
   openSwitch()
   btnValue = select2
})

btn.addEventListener('click',() => {
    const cache = mainLau
    mainLau = toLau
    toLau = cache

    updateOption(select1,mainLau)
    updateOption(select2,toLau)

    localStorage.setItem('mainLang', mainLau);
    localStorage.setItem('toLang', toLau);

    getAiData(prompt)
})

level.addEventListener('change',() => {
   levelValue = level.value
   localStorage.setItem('Level',levelValue)
})

textinput.addEventListener('keydown',async(event) => {
    const key = event.key
    
    if (key === "Enter")
    {
       if(!stopIt) {
        stopIt = true
       
        const prompt = textinput.value.trim()
        
        if (prompt === ''){
            alert('请输入文本')
            stopIt = false
            return
        }
        
        await getAiData(prompt)
        console.log('发送请求成功')
       }else{
        stopIt = false
        console.log('发送请求禁止')
        return
       }
        
    }
    
 })
    </script>
</body>
</html>
